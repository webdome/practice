<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    html,body{
      width: 100%;
      height: 100%;
      background-color: #000;
    }
    ul{
      color: #fff;
    }
  </style>
</head>

<body>
  <ul>
    already
  </ul>
  <ul id="resText">

  </ul>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script>
    $.ajax({
      type: "GET",
      url: "http://192.168.21.80:3001/list",
      dataType: "json",
      success: function (data) {
        $('#resText').empty();
        var html = '';
        $.each(data, function (commentIndex, comment) {
          html += '<div><span>' + comment['username'] +
            ' </span><span>'+comment['content']+'</span></div>';
        });
        $('#resText').html(html);
      }
    });
  </script>
</body>

</html>
